<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HBD My Love</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Container */
        .container {
            text-align: center;
            animation: fadeIn 2s ease forwards;
            opacity: 0;
        }

        /* Photo */
        .photo {
            width: 260px;
            height: 260px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 6px solid #ff4d6d;
            box-shadow: 0 0 25px #ff4d6d;
            animation: glow 2s infinite alternate ease-in-out, zoomIn 1.4s ease forwards;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Title */
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            animation: slideDown 1.4s ease forwards;
            opacity: 0;
        }

        p {
            font-size: 18px;
            opacity: 0;
            animation: fadeIn 2s ease forwards 0.5s;
        }

        /* BUTTON */
        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 26px;
            font-size: 18px;
            background: #ff4d6d;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 15px #ff4d6d;
            transition: 0.3s;
            animation: fadeIn 2.5s ease forwards 1s;
            opacity: 0;
        }

        .btn:hover {
            background: #ff3358;
            transform: scale(1.1);
            box-shadow: 0 0 25px #ff4d6d;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomIn {
            0% { transform: scale(0.4); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes glow {
            from { box-shadow: 0 0 15px #ff4d6d; }
            to { box-shadow: 0 0 35px #ff4d6d; }
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            color: #ff4d6d;
            font-size: 22px;
            animation: floatUp 5s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 0.8;
            }
            to {
                transform: translateY(-800px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="photo">
            <img src="your-photo.jpg" alt="Photo">
        </div>

        <h1>Happy Birthday My Sayang ‚ù§Ô∏è</h1>

        <p>
            Semoga kamu selalu bahagia, sehat, dan makin cantik setiap hari.  
            Aku selalu bangga punya kamu.  
            I love you sayangku. üíï
        </p>

        <a class="btn" href="#">Klik di sini sayang ‚ù§Ô∏è</a>
    </div>

    <script>
        // Floating hearts effect
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = (3 + Math.random() * 3) + "s";
            heart.style.fontSize = (18 + Math.random() * 20) + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 350);
    </script>

</body>
</html>
