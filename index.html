<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Etika Profesi</title>

<style>
    body {
        font-family: "Poppins", Arial, sans-serif;
        background: #0e0e0e;
        margin: 0;
        padding: 20px;
        color: #f2f2f2;
    }

    .card {
        background: #151515;
        padding: 25px;
        margin: 25px auto;
        border-radius: 14px;
        border: 1px solid #d4af37;
        box-shadow: 0 4px 12px rgba(212,175,55,0.25);
        width: 90%;
        max-width: 1200px;

        /* ANIMASI MASUK */
        animation: fadeUp 0.8s ease forwards;
        opacity: 0;
    }

    @keyframes fadeUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    h2, h3 {
        text-align: center;
        margin-top: 0;
        color: #d4af37;
        text-shadow: 0 0 8px rgba(212,175,55,0.55);
        letter-spacing: 1px;
    }

    ul li, p {
        color: #e6e6e6;
        line-height: 1.6;
    }

    .product-images {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 14px;
        margin: 20px 0;
    }

    .image-wrapper {
        position: relative;
    }

    .product-images img {
        width: 260px;
        height: auto;
        border-radius: 12px;
        border: 2px solid #d4af37;
        box-shadow: 0 0 10px rgba(212,175,55,0.45);

        /* ANIMASI HOVER GAMBAR */
        transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    .product-images img:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(212,175,55,0.7);
    }

    .image-label {
        position: absolute;
        top: 8px;
        left: 8px;
        background: #d4af37;
        color: #000;
        padding: 5px 12px;
        font-size: 14px;
        border-radius: 6px;
        font-weight: bold;

        /* ANIMASI GLOW */
        animation: pulseGlow 2s infinite ease-in-out;
        box-shadow: 0 0 6px rgba(212,175,55,0.6);
    }

    @keyframes pulseGlow {
        0% { box-shadow: 0 0 6px rgba(212,175,55,0.5); }
        50% { box-shadow: 0 0 16px rgba(212,175,55,1); }
        100% { box-shadow: 0 0 6px rgba(212,175,55,0.5); }
    }

    a {
        color: #d4af37;
        font-weight: bold;
        transition: 0.25s ease;
    }

    a:hover {
        color: #f7e7a6;
        text-shadow: 0 0 6px rgba(255,215,0,0.6);
        transform: scale(1.03);
    }

    ul { margin-top: 6px; }

</style>
</head>

<body>

<!-- ==========================
     MULAI KONTEN KAMU (CARD-CARD)
     ========================== -->

<div class="card">
    <h2>Judul Laporan Etika Profesi</h2>
    <p>Contoh pengisian konten laporan... (isi card-card kamu seperti sebelumnya)</p>
</div>

<!-- (TINGGAL COPYâ€“PASTE SELURUH CARD LAPORANMU DI SINI) -->

<!-- ==========================
     SCRIPT ANIMASI DELAY
     ========================== -->
<script>
    const cards = document.querySelectorAll('.card');
    cards.forEach((c, i) => {
        c.style.animationDelay = (i * 0.12) + 's';
    });
</script>

</body>
</html>
